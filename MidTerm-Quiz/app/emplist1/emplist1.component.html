<br>
<h2>Employee List 1</h2>
<br>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.email}}</td>
    </tr>
</table>
