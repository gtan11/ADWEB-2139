<h2>Employee List 3</h2>
<br>

<div *ngFor="let emp of employees">
    <ul class="list-group">
        <li class="list-group-item">ID: {{emp.id}}</li>
        <li class="list-group-item">Name: {{emp.firstname}} {{emp.lastname}}</li>
        <li class="list-group-item">Email: {{emp.email}}</li>
    </ul>
    <br><br>
</div>
